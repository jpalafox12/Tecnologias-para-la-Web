<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina 4</title>
</head>
<body>
    <main>
        <center>
            <p><h1>CATÁLOGO DE ARTE</h1></p>
        </center>
        <p><b>Introduce los término de búsqueda:</b></p>

        <table align="center">
            <thead>
                <tr>
                    <th>OBRA</th>
                    <th>TIPO</th>
                    <th>DISPONIBILIDAD</th>
                    <th>ESTILO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p><label>Título </label><input type="text" name="Titulo" id="Titulo" value=""></p>
                        <p><label>Autor </label><input type="text" name="Autor" id="Autor" value=""></p>
                    </td>
                    <td>
                        <p><label><input type="checkbox" value="1" name="TIPO" id="TIPO"> Escultura</label></p>
                        <p><label><input type="checkbox" value="2" name="TIPO" id="TIPO"> Arquitectura</label></p>
                        <p><label><input type="checkbox" value="3" name="TIPO" id="TIPO"> Pintura</label></p>
                    </td>
                    <td>
                        <p><label><input type="radio" value="1" name="DISPONIBILIDAD" id="DISPONIBILIDAD"> Museo / Acceso público</label></p>
                        <p><label><input type="radio" value="2" name="DISPONIBILIDAD" id="DISPONIBILIDAD"> Colección privada</label></p>
                    </td>
                    <td>
                        <label for="ESTILO"></label>
                        <select name="ESTILO" id="ESTILO">
                            <option value="1">Clásico</option>
                            <option value="2">Rustico</option>
                            <option value="3">Moderno</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><b>Háganos saber sus sugerencias:</b></p>
        <textarea name="opiniones" placeholder="Me gustaria indicar que..." rows="10" cols="50"></textarea>
        <center><input type="submit" value="Buscar"></center>

    </main>
    <footer>
        <p><a href="">Ir a la Pagina Principal (examen2_JPS.html)</a></p>
    </footer>
</body>
</html>
