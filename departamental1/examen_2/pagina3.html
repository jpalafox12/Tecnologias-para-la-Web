<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina 3</title>
</head>
<body>
    <main>
        <center>
            <p><h1>INFORMACIÓN</h1></p>
            <p><h2>Si quieres recibir la mejor información, regístrate:</h2></p>
        </center>

        <table align="center">

            <tr>
                <td><label>Nombre</label></td>
                <td><input type="text" name="Nombre" id="Nombre" value=""></td>
            </tr>
            <tr>
                <td><label>Primer Apellido</label></td>
                <td><input type="text" name="pa" id="pa" value=""></td>
            </tr>
            <tr>
                <td><label>Segundo Apellido</label></td>
                <td><input type="text" name="sa" id="sa" value=""></td>
            </tr>
            <tr>
                <td><label>Domicilio</label></td>
                <td><input type="text" name="Domicilio" id="Domicilio" value=""></td>
            </tr>
            <tr>
                <td><label>Código postal</label></td>
                <td><input type="numbers" name="cp" id="cp" maxlength="5"></td>
            </tr>
            <tr>
                <td><label>Teléfono</label></td>
                <td><input type="numbers" name="telefono" id="telefono" maxlength="10"></td>
            </tr>
            <tr>
                <td><label>e-mail</label></td>
                <td><input type="text" name="email" id="email" placeholder="ejemplo@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Confirmar e-mail</label></td>
                <td><input type="text" name="cemail" id="cemail" placeholder="ejemplo@gmail.com"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Borrar"> <input type="submit" value="Enviar"></td>
            </tr>


        </table>
    </main>
    <footer>
        <p><a href="">Ir a la Pagina Principal (examen2_JPS.html)</a></p>
    </footer>
</body>
</html>
